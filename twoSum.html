<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twoSum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Two Sum</h1>
    <p>Masukkan array bilangan bulat dan nilai target untuk mencari pasangan bilangan yang sesuai:</p>

    <div class="input-froup">
      <label for="nums">Array:</label>
      <input class="form-control w-50" type="text" id="nums" value="2,7,11,15"><br>

      <label for="target">Target:</label>
      <input class="form-control w-50" type="text" id="target" value="9"><br>
    </div>

    <button class="btn btn-primary" onclick="findTwoSum()">Cari</button>

    <p class="py-3" id="result"></p>
  </div>
</body>

</html>
<script>
  const findTwoSum = () => {
    const numsInput = document.getElementById("nums").value;
    const targetInput = document.getElementById("target").value;

    const nums = numsInput.split(",").map(Number);
    const target = parseInt(targetInput);

    const result = twoSum(nums, target);

    const resultElement = document.getElementById("result");
    if (result.length === 2) {
      resultElement.textContent = `Pasangan bilangan yang ditemukan: ${result[0]} dan ${result[1]}`;
    } else {
      resultElement.textContent = "Tidak ditemukan pasangan bilangan yang sesuai";
    }
  };

  const twoSum = (nums, target) => {
    const seen = {};
    for (let i = 0; i < nums.length; i++) {
      const complement = target - nums[i];
      if (complement in seen) {
        return [complement, nums[i]];
      }
      seen[nums[i]] = true;
    }
    return [];
  };
</script>
